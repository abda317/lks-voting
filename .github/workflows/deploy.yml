name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Archive source code
        run: tar czf app.tar.gz .

      - name: Copy project to server via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "app.tar.gz"
          target: "/home/ubuntu/"

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu
            rm -rf my-voting-app
            mkdir my-voting-app
            tar xzf app.tar.gz -C my-voting-app
            cd my-voting-app

            # Build image locally on the server
            docker build -t voting-app:latest .

            # Deploy using Docker Swarm
            docker stack deploy -c docker-compose.yml ${{ secrets.STACK_NAME }}
